<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flag</title>
    <style>
        body{
            background-color: lightblue;
        }
        h2{
            
            background-color: rgb(19, 230, 79);
            margin: auto;
            text-align: center;
           
            
        }
        .outer{
            background-color: green;
            height: 180px;
            width: 310px;
            margin:auto;
            margin-top: 100px;
        }
        .inner{
            position: relative;
            left: 100px;
            top:40px;
            background-color: red;
            height: 100px;
            width: 100px;
            border-radius: 100px;
            
        }
    </style>
</head>
<body>
    <h2>Our National Flag</h2>
    <div class="outer">
    <div class="inner"></div>
    </div>
</body>
</html>
